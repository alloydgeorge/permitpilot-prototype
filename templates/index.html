<!DOCTYPE html>
<html>
<head>
  <title>PermitPilot Prototype</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 3rem; background: #f5f6fa; }
    h1 { color: #2f3640; }
    textarea { width: 100%; height: 120px; }
    button { padding: 10px 20px; background: #0097e6; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>PermitPilot</h1>
  <p>Describe your home project in Santa Monica:</p>
  <form action="/process" method="POST">
    <textarea name="description" placeholder="e.g. I'm remodeling my kitchen for $25k with new cabinets and plumbing."></textarea><br><br>
    <button type="submit">Find My Permit</button>
  </form>
</body>
</html>
